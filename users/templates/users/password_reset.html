{% extends 'users/base.html'%}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
   <form method="post" class="card stacked centered-card thirds-width" enctype="multipart/form-data">
      {% csrf_token %}
       <h2>Reset Password</h2>

       <span class="label-input">
           <label for="id_email">Email</label>
           <input type="email" name="email" id="id_email" autocomplete="email" class="full-width" placeholder="Email" required
           value="{{ user.email }}">
       </span>

        <span>
            <button type="submit" class="primary-button">
                SEND EMAIL
            </button>
            {% if user %}
                <button type="button" class="primary-button" onclick="window.location.href='{% url 'profile' %}'">
                    CANCEL
                </button>
            {% else %}
                <button type="button" class="primary-button" onclick="window.location.href='{% url 'login' %}'">
                    CANCEL
                </button>
            {% endif %}
        </span>
   </form>
{% endblock %}
