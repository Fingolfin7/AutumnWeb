{% extends 'core/base.html' %}
{% load static %}
{% load time_formats %}

{% block head_includes %}
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- for jquery ui and autocomplete-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{% static 'core/js/timer_search_projects.js' %}v?={{ static_version.timer_search_projects.js }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <form class="card" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <section id="search-projects">
            <span class="label-input">
                <label for="project-search"><i class="fa fa-search"></i> Search</label>
                <input type="text" id="project-search" name="project" placeholder="Projects" class="half-width"
                       autocomplete="off" data-ajax_url="{% url 'api_search_projects' %}">
            </span>
            <div id="project-search-results"></div>
        </section>

        <br>

        <section class="pick-subprojects">
            <input type="hidden" id="list_subs" data-ajax_url="{% url 'api_list_subprojects_param' %}">

            <div class="grid-rows">
                <a class="plain-link" id="get_subs_list"><h3>Subprojects</h3></a>

                <span id="select-all-block">
                    <input type="checkbox" id="select-all" class="select-all">
                    <label for="select-all">Select All</label>
                </span>
            </div>

            <br>

            <div class="grid-rows" id="subproject_options">
                <!-- subprojects will be added here -->
            </div>

            <br>

            <!-- Assuming 'create_subproject' URL without a project ID looks like '/projects/create_subproject/' -->
            <div class="grid-rows">
                <span style="display: none;" id="create-subproject-link" data-base-url="{% url 'create_subproject' 'PROJECT_NAME' %}"></span>
                <button type="button" id="create-subproject-button" class="primary-button" style="display:none;" >
                    <i class="fa fa-plus"></i>
                    Create Subproject
                </button>
            </div>

        </section>

        <br>

        <button type="submit" id="start-timer" class="timer-button">
            <i class="fa fa-hourglass-start"></i>
            Start Timer
        </button>
    </form>
{% endblock %}
